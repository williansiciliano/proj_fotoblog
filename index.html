<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fotoblog</title>
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="app">
		<header class="container">
			<nav>
				<img class="logo" src="./assets/camera.svg" alt="Imagem da logomarca">
				
				<ul>
					<li>Home</li>
					<li class="active">Galeria</li>
				</ul>
			</nav>

			<form >
				<div class="input-wraper">
					<label for="search">Pesquise por imagens e coleções</label>
					<input type="text" name="name-search" id="search"
					placeholder="Pesquise por imagens e coleções">
				</div>
			</form>
			<img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
		</header>
		<main>
			<div id="main-content" class="container">
				<h1>Galeria</h1>
				<section class="gallery">
					<figure class="item">
						<img src="https://source.unsplash.com/random?workspace=1" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Workspace elétrica</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: .6s">
						<img src="https://source.unsplash.com/random?workspace=2" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Dark and red</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: .8s">
						<img src="https://source.unsplash.com/random?workspace=3" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Organização e grids</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1s">
						<img src="https://source.unsplash.com/random?workspace=4" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Colméia</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.2s">
						<img src="https://source.unsplash.com/random?workspace=5" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Setup de escritor</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.4s">
						<img src="https://source.unsplash.com/random?workspace=6" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Ergonomia e cores</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.6s">
						<img src="https://source.unsplash.com/random?workspace=7" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Ergonomia e cores</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 1.8s">
						<img src="https://source.unsplash.com/random?workspace=8" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Ergonomia e cores</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

					<figure class="item" style="--delay: 2s">
						<img src="https://source.unsplash.com/random?workspace=9" alt="imagem de um espaço de trabalho com computador">
						<figcaption class="details">
							<h2>Ergonomia e cores</h2>
							<div class="tags">
								<span>tag</span>
							</div>
						</figcaption>
					</figure>

				</section>
			</div>
		</main>
		<footer class="container">
			<p>© 2023 - Rocketseat Explorer</p>
		</footer>
	</div>
</body>
</html>
